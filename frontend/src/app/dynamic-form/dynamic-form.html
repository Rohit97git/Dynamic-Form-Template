<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <label>
    Name:
    <input type="text" formControlName="name" />
  </label>

  <br /><br />
  <label>
    Email:
    <input type="email" formControlName="email" />
  </label>

  <br /><br />

  <button type="submit" [disabled]="loginForm.invalid">Submit</button>
</form>
